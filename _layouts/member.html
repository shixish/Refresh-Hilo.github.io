---
layout: default
---
<div class="member container">
	<div class="row">
		<div class="col-sm-3">
			<aside>
				<section class="mod profile">
					<img class="img-responsive img-rounded" src="{{ page.photo }}" alt=""/>
				</section>
			</aside>
		</div>
		<div class="col-sm-9">
			<header class="page-header">
				<h1>{{ page.title }}</h1>
			</header>
			<article>
				{{ content }}
			</article>
		</div>
		
	</div>
</div>
