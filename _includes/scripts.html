<script type="text/javascript" charset="utf-8">

	$(function($) {
		$('#volunteer-form').on('submit', function() {
			var baseURL = 'https://docs.google.com/a/wetumka.net/forms/d/1ZJsa8S4ON1TOPN6jQ5f1zntknWYtVT2xFiFc0GQrT-0/formResponse?';
			var formValues = $('#volunteer-form').serialize();
			var submitURL = (baseURL + formValues + '&submit=submit');

			$(this)[0].action = submitURL;
			
		});

		// Events page new event flag
		if(location.pathname === '/events/'){
			var currentDate = new Date();
			$('.list-item', '#events').each(function(index, element){
				var $t = $(this),
					year = parseInt($t.attr('data-year')),
					month = parseInt($t.attr('data-month'))-1,
					day = parseInt($t.attr('data-day')),
					eventDate = new Date(year, month, day);

				if(currentDate < eventDate){
					$t.addClass('future-event');
				}
			})
		}
	});

</script>
